<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>Почти готово! Домен успешно привязан к хостингу</title>

    <!-- React 18 UMD -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for in-browser JSX transform (dev only) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      :root { color-scheme: light; }
      html, body, #root { height: 100%; margin: 0; }
      body {
        font-family: Inter, Arial, "Helvetica Neue", Helvetica, FreeSans, sans-serif;
        background: #ffffff;
        color: #2b2f33;
      }

      .page { display: flex; min-height: 100%; flex-direction: column; }
      .container { max-width: 996px; margin: 0 auto; padding: 62px 24px 24px; }
      @media (min-width: 1024px) { .container { padding: 62px 0 24px; } }

      .hero { display: flex; flex-direction: column; gap: 16px; align-items: flex-start; }
      .title { font-size: 28px; line-height: 1.3; margin: 0; }
      .subtitle { font-size: 16px; color: #667085; margin: 0; }
      .actions { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }

      .button {
        display: inline-block;
        background: #0ea5e9;
        color: #ffffff;
        text-decoration: none;
        padding: 10px 14px;
        border-radius: 8px;
        font-weight: 600;
        transition: background-color .2s ease;
      }
      .button:hover { background: #0284c7; }

      .card {
        margin-top: 32px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 24px;
        background: #fafafa;
      }
      .card h2 { margin: 0 0 8px 0; font-size: 18px; }
      .list { padding-left: 18px; margin: 8px 0 0; }

      .footer {
        margin-top: auto;
        padding: 24px;
        text-align: center;
        color: #98a2b3;
        font-size: 12px;
        border-top: 1px solid #eeeeee;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [year] = useState(() => new Date().getFullYear());

        return (
          <div className="page">
            <main className="container">
              <section className="hero">
                <h1 className="title">Почти готово! Домен успешно привязан к хостингу</h1>
                <p className="subtitle">Загрузите сайт в публичную директорию и обновите страницу.</p>
                <div className="actions">
                  <a
                    className="button"
                    href="#"
                    onClick={(e) => { e.preventDefault(); window.location.reload(); }}
                  >
                    Обновить страницу
                  </a>
                </div>
              </section>

              <section className="card">
                <h2>Что дальше?</h2>
                <ul className="list">
                  <li>Загрузите файлы сайта в директорию <code>public_html</code> вашего хостинга.</li>
                  <li>Убедитесь, что главный файл называется <code>index.html</code> или настроен в конфигурации сервера.</li>
                  <li>Подождите несколько минут, пока обновятся кэши DNS/CDN.</li>
                </ul>
              </section>
            </main>

            <footer className="footer">© {year} Ваш домен</footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
  </html>
